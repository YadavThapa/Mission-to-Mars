<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row">
          <div class="col-md-6">
            <img src="{{mars.hemispheres[0]['image_url']}}" alt="Mars Hemisphere1" style="width:400px;height:400px;border:0;">
            <h3>{{mars.hemispheres[0]['title']}}</h3>
          </div>
          <div class="col-md-6">
            <img src="{{mars.hemispheres[1]['image_url']}}" alt="Mars Hemisphere2" style="width:400px;height:400px;border:0;">
            <h3>{{mars.hemispheres[1]['title']}}</h3>
          </div>
        </div>


        <div class="row">
          <div class="col-md-6">
            <img src="{{mars.hemispheres[0]['image_url']}}" alt="Mars Hemisphere1" style="width:400px;height:400px;border:0;">
            <h3>{{mars.hemispheres[0]['title']}}</h3>
          </div>
          <div class="col-md-6">
            <img src="{{mars.hemispheres[1]['image_url']}}" alt="Mars Hemisphere2" style="width:400px;height:400px;border:0;">
            <h3>{{mars.hemispheres[1]['title']}}</h3>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
    </script>
    
  </body>
</html>
